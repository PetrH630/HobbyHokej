# application.properties
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
server.port=${SERVER_PORT:8080}

# ===============================
# JPA + Flyway
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=true
spring.flyway.mysql.migrate-without-transaction=true

# ===============================
# DB vždy přes ENV (bez defaultů)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===============================
# Feature flags (defaulty)
# ===============================
app.demo-mode=${APP_DEMO_MODE:false}
app.test-mode=${APP_TEST_MODE:false}
app.seed.enabled=${APP_SEED_ENABLED:false}

sms.enabled=${SMS_ENABLED:true}
email.enabled=${EMAIL_ENABLED:true}

# ===============================
# URL (fallback pro lokál)
# ===============================
app.base-url=${APP_BASE_URL:http://localhost:8080}
app.frontend-base-url=${APP_FRONTEND_BASE_URL:http://localhost:5173}

# ===============================
# Logging
# ===============================
logging.level.root=INFO
logging.level.cz.phsoft.hokej=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN
logging.level.org.springframework.security=INFO


# NO_RESPONSE připomínky
app.notifications.no-response.horizon-hours=72
app.notifications.no-response.hours-before=72
app.notifications.no-response.tolerance-minutes=10
app.notifications.no-response.fixed-delay-ms=3600000

# MATCHES_REMINDER
app.notifications.reminder.horizon-hours=48
app.notifications.reminder.hours-before=24
app.notifications.reminder.horizon.tolerance-minutes=5
app.notifications.reminder.horizon.fixed-delay-ms=300000