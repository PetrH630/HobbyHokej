spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
server.port=${SERVER_PORT:8080}

# JPA + Flyway (produkčně bezpečné)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=true
spring.flyway.mysql.migrate-without-transaction=true

# Feature flags (defaulty)
app.demo-mode=${APP_DEMO_MODE:false}
app.test-mode=${APP_TEST_MODE:false}
sms.enabled=${SMS_ENABLED:true}
email.enabled=${EMAIL_ENABLED:true}

# URL (fallback pro lokál)
app.base-url=${APP_BASE_URL:http://localhost:8080}
app.frontend-base-url=${APP_FRONTEND_BASE_URL:http://localhost:5173}

# Logging
logging.level.root=INFO
logging.level.cz.phsoft.hokej=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN
logging.level.org.springframework.security=INFO
