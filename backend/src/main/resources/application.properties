# ===========================
#   SPOLE\u010CN\u00DD Z\u00C1KLAD
# ===========================

# Na GITu nech\u00E1me jako v\u00FDchoz\u00ED profil PROD (viz application-prod.properties).
# V re\u00E1ln\u00E9m b\u011Bhu se to P\u0158EP\u00CD\u0160E p\u0159es SPRING_PROFILES_ACTIVE z prost\u0159ed\u00ED.
spring.profiles.active=prod

# DATASOURCE \u2013 jen p\u0159es ENV, \u017E\u00E1dn\u00E9 pevn\u00E9 \u00FAdaje
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://127.0.0.1:3306/hobby_hokej?useUnicode=true&characterEncoding=utf8mb4&connectionCollation=utf8mb4_unicode_ci&useSSL=false}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:TVOJE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:TVOJE_HESLO}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA \u2013 spole\u010Dn\u00FD z\u00E1klad
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

server.port=8080

spring.flyway.enabled=false

sms.enabled=false
app.test-mode=false

# Logging spole\u010Dn\u00FD...
logging.file.name=logs/hobby-h
logging.level.root=INFO
logging.level.cz.phsoft.hokej=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN
logging.level.org.springframework.security=INFO

# Demo URL pro aktivaci \u00FA\u010Dtu (jen \u0161ablona)
app.base-url=https://tvoje-domena.cz
