app.demo-mode=true
app.test-mode=false
#debug=true

spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/hobby_hokej?useUnicode=true&characterEncoding=utf8mb4&connectionCollation=utf8mb4_unicode_ci&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.mysql.migrate-without-transaction=true

app.base-url=http://localhost:8080
app.frontend-base-url=http://localhost:5173

sms.enabled=true
email.enabled=true

logging.level.cz.phsoft.hokej=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

spring.mail.host=${SPRING_MAIL_HOST:wes1-smtp.wedos.net}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.from=${SPRING_MAIL_FROM:info@phsoft.cz}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# TextBee (SMS) – přes ENV s defaultem
textbee.api-url=${TEXTBEE_API_URL:https://api.textbee.dev}
textbee.api-key=${TEXTBEE_API_KEY:}
textbee.device-id=${TEXTBEE_DEVICE_ID:}
textbee.sender=${TEXTBEE_SENDER:}


server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

app.seed.enabled=true
